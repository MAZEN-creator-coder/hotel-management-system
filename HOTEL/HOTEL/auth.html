<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EliteStay | Login & Sign Up</title>
    <style>
      :root {
        --primary-color: #1e3a8a;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", Arial, sans-serif;
        background: #f6f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
      }
      .container {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.15),
          0 10px 10px rgba(0, 0, 0, 0.1);
        position: relative;
        width: 768px;
        max-width: 100%;
        min-height: 480px;
        overflow: hidden;
      }
      .form-container {
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.6s ease-in-out;
      }
      .sign-in-container,
      .sign-up-container {
        left: 0;
        width: 50%;
        z-index: 2;
      }
      .sign-up-container {
        opacity: 0;
        z-index: 1;
      }
      .container.right-panel-active .sign-in-container {
        transform: translateX(100%);
      }
      .container.right-panel-active .sign-up-container {
        transform: translateX(100%);
        opacity: 1;
        z-index: 5;
      }
      form {
        background: #ffffff;
        display: flex;
        flex-direction: column;
        padding: 0 50px;
        height: 100%;
        justify-content: center;
        align-items: center;
        text-align: center;
        border-radius: 20px;
      }
      input {
        background: #eee;
        border: none;
        padding: 12px 15px;
        margin: 8px 0;
        width: 100%;
        border-radius: 10px;
      }
      input:invalid {
        border: 2px solid red;
      }
      input:valid {
        border: 2px solid var(--primary-color);
      }
      .error-message {
        color: red;
        font-size: 12px;
        margin-bottom: 5px;
        display: none;
      }
      button {
        border: none;
        padding: 12px 45px;
        background-color: var(--primary-color);
        color: #fff;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 80ms ease-in;
        border-radius: 10px;
      }
      button.ghost {
        background-color: transparent;
        border: 2px solid #fff;
      }
      .overlay-container {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: transform 0.6s ease-in-out;
        z-index: 100;
        border-radius: 0 20px 20px 0;
      }
      .container.right-panel-active .overlay-container {
        transform: translateX(-100%);
      }
      .overlay {
        background: transparent;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transform: translateX(0);
        transition: transform 0.6s ease-in-out;
        display: flex;
      }
      .container.right-panel-active .overlay {
        transform: translateX(50%);
      }
      .overlay-panel {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 40px;
        top: 0;
        height: 100%;
        width: 50%;
        transition: transform 0.6s ease-in-out,
          background-color 0.6s ease-in-out;
        border-radius: 20px;
      }
      .overlay-left,
      .overlay-right {
        background-color: var(--primary-color);
        color: #fff;
      }
      .container.right-panel-active .overlay-left {
        transform: translateX(0);
      }
      .container.right-panel-active .overlay-right {
        transform: translateX(20%);
      }
      .color-picker {
        margin-top: 20px;
        text-align: center;
      }
      .color-picker input[type="color"] {
        width: 100px;
        height: 40px;
        border: none;
        cursor: pointer;
        outline: none;
        border-radius: 10px;
      }
      @media (max-width: 900px) {
        .container {
          width: 98vw;
          min-height: 520px;
        }
        .overlay-panel {
          padding: 0 10px;
        }
        form {
          padding: 0 10px;
        }
      }
      @media (max-width: 600px) {
        .container {
          flex-direction: column;
          min-width: 100vw;
          min-height: 100vh;
          border-radius: 0;
        }
        .overlay-container,
        .overlay-panel,
        .form-container {
          width: 100% !important;
          border-radius: 0 !important;
        }
        .overlay {
          left: 0;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="signupForm" novalidate>
          <h1>Create Account</h1>
          <div class="error-message" id="signupError"></div>
          <input type="text" id="signupName" placeholder="Name" required />
          <input type="email" id="signupEmail" placeholder="Email" required />
          <input
            type="password"
            id="signupPassword"
            placeholder="Password"
            required
            minlength="6"
          />
          <button type="submit">Sign Up</button>
          <p class="switch">
            Already have an account? <a href="#" id="signInBtn2">Sign In</a>
          </p>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form id="signinForm" novalidate>
          <h1>Sign in</h1>
          <div class="error-message" id="signinError"></div>
          <input type="email" id="signinEmail" placeholder="Email" required />
          <input
            type="password"
            id="signinPassword"
            placeholder="Password"
            required
            minlength="6"
          />
          <button type="submit">Sign In</button>
          <p class="switch">
            Don't have an account? <a href="#" id="signUpBtn2">Sign Up</a>
          </p>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login</p>
            <button class="ghost" id="signInBtn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start your journey with us</p>
            <button class="ghost" id="signUpBtn">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <div class="color-picker">
      <span>Select Theme:</span>
      <input type="color" id="themeColorPicker" />
    </div>
    <script>
      const container = document.getElementById("container");
      const signUpBtn = document.getElementById("signUpBtn");
      const signInBtn = document.getElementById("signInBtn");
      const signUpBtn2 = document.getElementById("signUpBtn2");
      const signInBtn2 = document.getElementById("signInBtn2");
      signUpBtn.addEventListener("click", () =>
        container.classList.add("right-panel-active")
      );
      signInBtn.addEventListener("click", () =>
        container.classList.remove("right-panel-active")
      );
      signUpBtn2.addEventListener("click", () =>
        container.classList.add("right-panel-active")
      );
      signInBtn2.addEventListener("click", () =>
        container.classList.remove("right-panel-active")
      );
      const colorPicker = document.getElementById("themeColorPicker");
      colorPicker.addEventListener("input", (e) => {
        const color = e.target.value;
        document.documentElement.style.setProperty("--primary-color", color);
        localStorage.setItem("selectedColor", color);
      });
      window.addEventListener("load", () => {
        const savedColor = localStorage.getItem("selectedColor");
        if (savedColor) {
          document.documentElement.style.setProperty(
            "--primary-color",
            savedColor
          );
          colorPicker.value = savedColor;
        }
      });
      // Validation + redirect
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          const name = document.getElementById("signupName");
          const email = document.getElementById("signupEmail");
          const password = document.getElementById("signupPassword");
          const error = document.getElementById("signupError");
          if (!name.value || !email.value || password.value.length < 6) {
            e.preventDefault();
            error.textContent =
              "Please fill all fields and make sure password is at least 6 characters.";
            error.style.display = "block";
          } else {
            error.style.display = "none";
            e.preventDefault();
            window.location.href = "index.html";
          }
        });
      document
        .getElementById("signinForm")
        .addEventListener("submit", function (e) {
          const email = document.getElementById("signinEmail");
          const password = document.getElementById("signinPassword");
          const error = document.getElementById("signinError");
          if (!email.value || password.value.length < 6) {
            e.preventDefault();
            error.textContent = "Please enter a valid email and password.";
            error.style.display = "block";
          } else {
            error.style.display = "none";
            e.preventDefault();
            window.location.href = "index.html";
          }
        });
    </script>
  </body>
</html>
